<nav class="navbar navbar-light bg-primary">
	<div class="container-fluid">
			<h1>Student Management System</h1>
		<div class="d-flex">
			<button (click)="clickAddStudent()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
				Add Details</button>
		</div>	
	</div>
</nav>

<table class="table mt-5">
	<thead>
		<tr>
			<th scope="col">Register ID</th>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Email</th>
			<th scope="col">Mobile Number</th>
			<th scope="col">Fees</th>
			<th scope="col">Action</th>

		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let data of studentAll">
			<td>{{data.id}}</td>
			<td>{{data.FName}} </td>
			<td>{{data.LName}}</td>
			<td>{{data.Email}}</td>
			<td>{{data.Mobile}}</td>
			<td>{{data.Fees}}</td>
		

		</tr>
	
	</tbody>
</table>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h2 class="modal-title fs-5" id="exampleModalLabel">Student Details</h2>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
		  
			<form [formGroup]="formValue">
				<div class="mb-3">
				  <label for="exampleInputEmail1" class="form-label">First Name</label>
				  <input type="text" formControlName="FName"   class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
				  <label for="exampleInputPassword1" class="form-label">Last Name</label>
				  <input type="text"  formControlName="LName" class="form-control" id="exampleInputPassword1">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Email</label>
					<input type="text"  formControlName="Email" class="form-control" id="exampleInputPassword1">
				  </div>
				  <div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Mobile Number</label>
					<input type="number"  formControlName="Mobile" class="form-control" id="exampleInputPassword1">
				  </div>
				  <div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Fees</label>
					<input type="number"  formControlName="Fees" class="form-control" id="exampleInputPassword1">
				  </div>
				 
			  </form>

		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		  <button  type="button" (click)="GetData()" class="btn btn-primary">Add +</button>
		  <button *ngIf="showUpdate" type="button" (click)="GetData()" class="btn btn-primary">Update</button>

		</div>
	  </div>
	</div>
  </div>
